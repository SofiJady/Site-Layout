!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            margin: 3px;
            flex-wrap: wrap;
            flex: 1 1 100vw;
        }
        header{
            display: flex;
            margin: 3px;
            background-color: rgb(0, 255, 242);
            flex: 1 1 100vw;
            height: 100px;
        }
        nav{
            display: flex;
            margin: 3px;
            background-color: hotpink;
            flex: 1 1 200vw;
        }
        main{
            display: flex;
            margin: 3px;
            background-color: rgb(148, 91, 201);
            height: calc(100vh - 224px);
            flex: 20 1 500px;
        }
        aside{
            display: flex;
            margin: 3px;
            background-color: rgb(243, 165, 137);

        }
        footer{
            display: flex;
            margin: 3px;
            background-color: rgb(110, 183, 255);
            height: 100px;
        }
        </style>
</head>
<body>
     <header>cabeçalho</header>
     <nav>menu</nav>
     <main>principal</main>
     <aside>realionado ao principal</aside>
     <footer>rodapé</footer>
</body>
</html>
